<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexander Langenwalter, Claire Philippides, Jade Hall & Tracy Cantabrana">
    <title>TRADE HIVE</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jquery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- font awesome CDN-->
    <!-- typeface import -->
</head>
<body class="min-h-screen">
    <!-- header section -->
    <header class="p-4 flex items-center gap-4 bg-teal-700 text-white">
        <!-- logo container -->
        <div class="w-12 h-12">
            <img src="/api/placeholder/48/48" alt="LOGO HERE" class="w-full h-full object-cover rounded-lg"/>
        </div>
        <!-- search bar container -->
        <div class="flex-1 relative flex items-center">
            <input type="search" 
                placeholder="Search here..." 
                class="search-input"/>
            <button class="filter-button">
                <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                </svg>
            </button>
        </div> 
        <!-- new listing button -->
        <button class="new-listing-button">New Listing</button>
    </header>

     <!-- recommended section -->
     <section class="recommended-section">
        <h2 class="text-xl font-bold mb-4">Recommended For You</h2>
        <div class="scroll-container">
            <!-- recommended card 01 -->
            <div class="recommendation-card">
                <div class="relative">
                    <img src="/images/lavaLamp.jpg" class="card-image"/>
                    <div class="user-badge">
                        <!-- <img src="/api/placeholder/24/24" alt="User" class="w-6 h-6 rounded-full"/> -->
                        <span class="text-sm">Jenny Joe</span>
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="font-medium">Lava Lamp</h3>
                    <div class="card-actions">
                        <button class="action-button">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                        <button class="action-button">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
             <!-- recommended card 02 -->
            <div class="recommendation-card">
                <div class="relative">
                    <img src="/images/campFood.jpg" class="card-image"/>
                    <div class="user-badge">
                        <!-- <img src="/api/placeholder/24/24" alt="User" class="w-6 h-6 rounded-full"/> -->
                        <span class="text-sm">Jack Jones</span>
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="font-medium">Camping Cooking Lesson</h3>
                    <div class="card-actions">
                        <button class="action-button">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                        <button class="action-button">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

     <!-- top traders section -->
     <section class="traders-section">

            <div class="trader-card">
                <div class="hexagon-container">
                    <div class="hexagon-wrapper">
                        <img src="/images/jennyJoe.jpg" alt="Jenny Joe" class="hexagon"/>
                    </div>
                </div>
                <h3 class="text-sm font-medium">Jenny Joe</h3>
                <div class="text-xs">⭐⭐⭐⭐⭐</div>

                <div class="text-xs">⭐⭐⭐⭐⭐</div>

            <!-- trader card 04 -->
            <div class="trader-card">
                <div class="hexagon-container">
                    <div class="hexagon-wrapper">
                        <img src="/images/sallySmith.jpg" alt="Sally Smith" class="hexagon"/>
                    </div>

                <h3 class="text-sm font-medium">Sally Smith</h3>

            </div>
            <!-- trader card 05 -->
            <div class="trader-card">
                <div class="hexagon-container">
                    <div class="hexagon-wrapper">
                        <img src="/images/timJim.jpg" alt="Tim Jim" class="hexagon"/>
                    </div>
                </div>
                <h3 class="text-sm font-medium">Tim Jim</h3>
                <div class="text-xs">⭐⭐⭐⭐⭐</div>

            <!-- trader card 06 -->
            <div class="trader-card">
                <div class="hexagon-container">
                    <div class="hexagon-wrapper">
                        <img src="/images/marieMoe.jpg" alt="Marie Moe" class="hexagon"/>

                <h3 class="text-sm font-medium">Marie Moe</h3>

            </div>
        </div>
    </section>

    <!-- recently viewed section -->
    <section class="recently-viewed-section">
        <h2 class="text-xl font-bold mb-4">Recently Viewed</h2>
        <div class="recently-viewed-grid">
            <!-- recently viewed card 01 -->
            <div class="recently-viewed-card">
                <div class="relative">
                    <img src="/images/vegCooking.jpg" alt="Vegetarian Cooking Class" class="recently-viewed-image"/>
                    <!-- <div class="recently-viewed-user">
                        <img src="/images/jennyJoe.jpg" alt="Jenny Joe" class="w-6 h-6 rounded-full"/>
                    </div> -->
                </div>
                <div class="recently-viewed-content">
                    <h3 class="text-sm font-medium text-white">Vegetarian Cooking Class</h3>
                    <div class="flex gap-1 mt-1">
                        <button class="action-button">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                        <button class="action-button">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            </svg>

            </div>
            <!-- recently viewed card 02 -->
            <div class="recently-viewed-card">
                <div class="relative">
                    <img src="/images/vintageCamera.jpg" alt="Vintage Camera" class="recently-viewed-image"/>
                    <!-- <div class="recently-viewed-user">
                        <img src="/images/sallySmith.jpg" alt="Sally Smith" class="w-6 h-6 rounded-full"/>
                    </div> -->
                </div>
                <div class="recently-viewed-content">

                    <div class="flex gap-1 mt-1">

                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                        <button class="action-button">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                            </svg>
